<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{.Title}} : Web Weekend Kathmandu 2019</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ .Params.desc }}" />
    <meta name="keywords" content="{{ .Params.keywords }}" />
    <meta property="image" content="{{ .Params.image }}" />

    <meta property="og:url" content="{{ .Site.BaseURL }}{{ .RelPermalink }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{.Title }} : Web Weekend Kathmandu" />
    <meta property="og:description" content='{{ .Params.desc }}' />
    <meta property="og:image" content="{{ .Params.image }}" />

    <meta name="twitter:title" content="{{.Title }} : Web Weekend Kathmandu">
    <meta name="twitter:description" content="{{ .Params.desc }}">
    <meta name="twitter:image" content="{{ .Params.image }}">
    <meta name="twitter:card" content="summary">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/css/style.css"
    />
    <script defer type="text/javascript" src="/js/main.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma-extensions@4.0.0/dist/css/bulma-extensions.min.css"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-120516157-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-120516157-2");
    </script>
  </head>
  <body></body>
</html>
